<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style/Estilos.css">
</head>
<body>
    <div class="app-container">
        <div class="input-container">
            <textarea id="inputTexto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="minusculasSwitch">
                    <span class="slider"></span>
                </label>
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="action-buttons">
                <button id="btnEncriptar" class="button">Encriptar</button>
                <button id="btnDesencriptar" class="button">Desencriptar</button>
            </div>
        </div>
        <div class="output-container">
            <div id="resultado">
                <img id="placeholderImg" src="imagens/1.png" alt="Sin mensaje encontrado" class="placeholder-img">
            </div>
        </div>
    </div>

    <script src="src/funcionalidad.js"></script>
</body>
</html>
