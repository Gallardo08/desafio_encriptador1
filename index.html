<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style/Estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encriptador de Texto</h1>
        </header>

        <main>
            <section class="input-section">
                <textarea id="inputTexto" placeholder="Ingrese su texto aquí..." rows="10"></textarea>
            </section>

            <section class="action-buttons">
                <button id="btnEncriptar" class="button">Encriptar</button>
                <button id="btnDesencriptar" class="button">Desencriptar</button>
                <button id="btnCopiar" class="button">Copiar</button>
            </section>

            <section class="result-section">
                <div id="resultado">
                    <img id="placeholderImage" src="imagens/1.png" alt="Ningún mensaje encontrado" class="placeholder-img">
                    <p id="placeholderText">Ningún mensaje fue encontrado<br> Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Encriptador de Texto - Desarrollado en JavaScript</p>
        </footer>
    </div>

    <script src="src/funcionalidad.js"></script>
</body>
</html>
